<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="demo-demo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `demo-demo`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DemoDemo extends Polymer.Element {
      static get is() { return 'demo-demo'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'demo-demo'
          }
        };
      }
    }

    window.customElements.define(DemoDemo.is, DemoDemo);
  </script>
</dom-module>
